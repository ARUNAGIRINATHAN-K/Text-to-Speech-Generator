<svg width="1584" height="396" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow Effect -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgGradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="120" cy="80" r="60" fill="#ffffff" opacity="0.1"/>
  <circle cx="1450" cy="320" r="80" fill="#ffffff" opacity="0.08"/>
  <circle cx="200" cy="300" r="40" fill="#ffffff" opacity="0.12"/>
  <circle cx="1400" cy="100" r="50" fill="#ffffff" opacity="0.1"/>
  
  <!-- Abstract Flow Lines -->
  <path d="M 50 200 Q 200 150, 350 200 T 650 200" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.2"/>
  <path d="M 900 180 Q 1050 220, 1200 180 T 1500 180" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.2"/>
  
  <!-- Workflow Icon (Left Side) -->
  <g transform="translate(150, 120)" filter="url(#shadow)">
    <!-- Checkmark Circle -->
    <circle cx="0" cy="0" r="70" fill="#ffffff" opacity="0.95"/>
    <circle cx="0" cy="0" r="55" fill="url(#accentGradient)"/>
    <path d="M -20 0 L -10 15 L 25 -20" stroke="#ffffff" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Workflow Flow Arrows (Right Side) -->
  <g transform="translate(1300, 198)" filter="url(#shadow)">
    <!-- Arrow 1 -->
    <circle cx="0" cy="-40" r="25" fill="#ffffff" opacity="0.9"/>
    <path d="M 8 -40 L 18 -40 L 13 -35" stroke="url(#accentGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Arrow 2 -->
    <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.9"/>
    <path d="M 8 0 L 18 0 L 13 5" stroke="url(#accentGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Arrow 3 -->
    <circle cx="0" cy="40" r="25" fill="#ffffff" opacity="0.9"/>
    <path d="M 8 40 L 18 40 L 13 45" stroke="url(#accentGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Connecting Lines -->
    <line x1="0" y1="-15" x2="0" y2="-25" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
    <line x1="0" y1="15" x2="0" y2="25" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
  </g>
  
  <!-- Main Text: FlowApprove -->
  <text x="792" y="220" font-family="'Segoe UI', Arial, sans-serif" font-size="110" font-weight="bold" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    FlowApprove
  </text>
  
  <!-- Tagline -->
  <text x="792" y="270" font-family="'Segoe UI', Arial, sans-serif" font-size="28" text-anchor="middle" fill="#ffffff" opacity="0.9">
    Streamline Your Approval Workflows
  </text>
  
  <!-- Decorative Underline -->
  <line x1="592" y1="285" x2="992" y2="285" stroke="url(#accentGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Bottom Accent Dots -->
  <circle cx="740" cy="330" r="5" fill="#fbbf24" opacity="0.8"/>
  <circle cx="770" cy="330" r="5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="800" cy="330" r="5" fill="#fbbf24" opacity="0.4"/>
  <circle cx="830" cy="330" r="5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="860" cy="330" r="5" fill="#fbbf24" opacity="0.8"/>
</svg>
